repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        exclude: (docs|\.phan|tests/__templates__)
      - id: end-of-file-fixer
        exclude: (docs|tests|.vscode|bin)
      - id: check-json
        exclude: (.vscode)
      - id: check-xml
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
    - id: commitizen
    - id: commitizen-branch
      stages:
      - pre-push
  - repo: https://github.com/digitalpulp/pre-commit-php.git
    rev: 1.4.0
    hooks:
      - id: php-lint
        exclude: (tests\/__data-providers__)
      - id: php-cs
        files: \.(php)$
        exclude: (examples|\.phan)
        args: ["--standard=PSR12", "--exclude=Squiz.Functions.MultiLineFunctionDeclaration,Squiz.WhiteSpace.ScopeClosingBrace", "-p"]
      - id: php-unit
      - id: php-stan
        files: \.(php)$
        exclude: (examples|test|config)
